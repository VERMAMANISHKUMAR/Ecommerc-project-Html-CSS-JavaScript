<!DOCTYPE html>
<html lang="en" class="form-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>

    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('image/login-back.jpg');
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center;
}

.form-body {
    display: flex;
    justify-content: center;
    align-items: center;
    
    height: 100vh;
}

.form-container {
    background: #fff;
    padding: 20px;
    
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 300px;
    text-align: center;
}

.form-label {
    display: inline-block;
    padding: 10px;
    cursor: pointer;
}

input[type="radio"] {
    display: none;
}

.form {
    display: none;
}

#signin-tab:checked ~ .signin-form,
#signup-tab:checked ~ .signup-form {
    display: block;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

.form-text {
    margin-top: 15px;
}

h2 {
    margin-bottom: 10px;
    margin-top: -10px;
}

    </style>
</head>
<body class="form-body">
    <div class="form-container">
        <!-- Signin/Signup Toggle -->
        <input type="radio" id="signin-tab" name="tab" checked>
        <label class="form-label" for="signin-tab"></label>
        
        <input type="radio" id="signup-tab" name="tab">
        <label class="form-label" for="signup-tab"></label>

        <!-- Signin Form -->
        <div class="form signin-form">
            <h2>Sign In</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit">Sign In</button>
            </form>
            <p class="form-text">Don't have an account? <label class="form-label" for="signup-tab">Sign Up Here</label></p>
        </div>

        <!-- Signup Form -->
        <div class="form signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <input type="text" name="fullname" placeholder="Enter your full name" required>
                <input type="text" name="Numner" placeholder="Enter your mobile number" required>
                <input type="email" name="email" placeholder="Enter your email address" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <input type="password" name="password" placeholder="Enter your conform password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="form-text">Already have an account? <label class="form-label" for="signin-tab">Sign In Here</label></p>
        </div>
    </div>
</body>
</html>
